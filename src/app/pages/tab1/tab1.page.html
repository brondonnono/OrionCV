<ion-header mode="ios">
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="end">
      <ion-button (click)="showNotifications()">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="preview">
    <div>
      <h5>{{profile?.email}}</h5>
      <ion-text>{{profile?.jobTitle}}qwiquwiuqiu</ion-text>
    </div>
    <ion-avatar (click)="navigationService.goto('/tabs/tab3')" slot="end">
      <img *ngIf="profile?.imageUrl; else placeholder_avatar" [src]="profile.imageUrl" />
      <ng-template #placeholder_avatar>
        <div class="fallback">
          <p>Choisissez une photo</p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>
  <div class="flex-row-evenly bg-light">
    <div lines="none" class="flex-colunm">
      <div class="text-center">
        <ion-badge color="primary" class="circle-badge">11</ion-badge>
      </div>
      <div>
        <ion-label>Formartions</ion-label>
      </div>
    </div>
    <div lines="none" class="flex-colunm">
      <div class="text-center">
        <ion-badge color="primary" class="circle-badge">11</ion-badge>
      </div>
      <div>
        <ion-label>Expériences</ion-label>
      </div>
    </div>
    <div lines="none" class="flex-colunm">
      <div class="text-center">
        <ion-badge color="primary" class="circle-badge">11</ion-badge>
      </div>
      <div>
        <ion-label>Compétences</ion-label>
      </div>
    </div>
  </div>
  <ion-searchbar placeholder="Chercher" mode="ios" (ionInput)="quickSearch($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let menuItem of menus">
        <ion-card class="menuCard" (click)="showDetails(menuItem?.link)">
          <ion-card-header>
            <ion-img [src]="menuItem?.url"></ion-img>
          </ion-card-header>
          <ion-card-content class="text-center">
            {{menuItem?.name}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
