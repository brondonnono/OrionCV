<ion-header mode="ios" translucent>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>DÃ©tails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list mode="ios">
    <ion-list-header>Mes {{itemName}}</ion-list-header>
    <ion-item *ngFor="let item of dataList">
      <ion-label>
        <h2>{{item?.name}}</h2>
        <h3>{{item?.level}}</h3>
        <p>{{item?.description}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="secondary" (click)="seeMore(item)">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="success" (click)="edit(item?.id)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteItem(item?.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
