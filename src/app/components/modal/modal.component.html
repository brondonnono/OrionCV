<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="close()" color="danger">
        <ion-icon name="close-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{data?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="!isCompetence">

</ion-content>

<ion-content class="ion-padding" *ngIf="isCompetence">
  <ion-img src="../../../assets/images/competences.jpg">
  </ion-img>

  <div class="ion-padding-vertical">
    <ion-row>
      <ion-col size="4">
        <ion-label>
          Intitul√©: 
        </ion-label>
      </ion-col>
      <ion-col size="8">
        {{data?.name}} 
      </ion-col>
    </ion-row>
  </div>

  <div class="separator">
    <hr>
  </div>

  <div class="level">
    <ion-row>
      <ion-col size="6">
        <ion-label>
          Niveau : 
        </ion-label>
      </ion-col>
      <ion-col size="6">
        {{data?.level}}
      </ion-col>
    </ion-row>
  </div>

  <div class="separator">
    <hr>
  </div>

  <div class="description">
    <h5>Description</h5>
    <p>{{data?.description}}</p>
  </div>
</ion-content>
